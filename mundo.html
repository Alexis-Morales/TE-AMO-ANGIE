<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Mundo &lt;3</title>
    <link rel="stylesheet" href="styles.css?v=20251120T1505"> 
    <link rel="stylesheet" href="mundo.css?v=20251120T1505">
</head>
<body>
    <button id="audio-toggle" class="audio-toggle" aria-pressed="false" title="Activar sonido">Audio</button>

    <div id="worlds-launcher">
        
        <header class="worlds-header">
                <div class="header-tab active-tab">
                <span>Worlds</span>
            </div>
            <a href="index.html" class="close-button" title="Volver al Menú">&times;</a>
        </header>

        <main class="worlds-content">
            <div class="create-new-button">
                <h1>¡Entra al Mundo de Nuestro Amor!</h1>
                <span class="create-new-text">Explora los recuerdos que hemos creado.</span>
            </div>

            <div class="worlds-list">
                
                <a href="https://classic.minecraft.net/" target="_blank" class="world-item-link">
                    <div class="world-item">
                        
                        <div class="world-thumbnail">
                            <img src="video/angieee%20(1).jpeg?v=20251120T2100" alt="Angieee preview">
                        </div>

                        <div class="world-info">
                            <h2 class="world-name">Tú Eres Mi Mundo...</h2>
                            <p class="world-type">Sobreviviendo Juntos (∞)</p>
                            <p class="world-date">Creado: 17/04/2025</p>
                        </div>
                        
                        <div class="world-action">
                            <span class="edit-icon" title="Iniciar Juego Online">Entrar</span>
                        </div>
                    </div>
                </a>
                
            </div>
        </main>
    </div>
    <script src="audio-config.js?v=20251120T1505"></script>
</body>
</html>
